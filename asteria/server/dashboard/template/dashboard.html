<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asteria Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

    <style type="text/css">
        {% include 'dashboard.css' %}
    </style>
</head>
<body>
    <div id="nav-bar">
        <div>
            <strong>ASTERIA DASHBOARD</strong>
        </div>
        <div>
            <small>Routine Selection:</small>
            <select id="nav-bar-routine-select" name="nav-bar-routine-select">
                {% for routine in routines %}
                    <option value="{{ routine.url }}">{{ routine.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div id="color-bars-container">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
        {% include 'dashboard.js' %}
    </script>
</body>
</html>
